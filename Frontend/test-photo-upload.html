<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 300px; padding: 5px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Photo Upload API Test</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="file">Select Image File:</label>
            <input type="file" id="file" accept="image/*" required>
        </div>
        
        <div class="form-group">
            <label for="altText">Alt Text:</label>
            <input type="text" id="altText" value="Test Alt Text">
        </div>
        
        <div class="form-group">
            <label for="caption">Caption:</label>
            <input type="text" id="caption" value="Test Caption">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description">Test Description</textarea>
        </div>
        
        <div class="form-group">
            <label for="projectId">Project ID:</label>
            <input type="number" id="projectId" value="1">
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status">
                <option value="1" selected>Published</option>
                <option value="2">Hidden</option>
                <option value="3">Draft</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sortOrder">Sort Order:</label>
            <input type="number" id="sortOrder" value="1">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="isHomepageSlider" checked> Add to Homepage Slider
            </label>
        </div>
        
        <div class="form-group">
            <label for="sliderText">Slider Text:</label>
            <input type="text" id="sliderText" value="Test Slider Text">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="addWatermark" checked> Add Watermark
            </label>
        </div>
        
        <button type="submit">Upload Photo</button>
        <button type="button" onclick="testApiConnection()">Test API Connection</button>
    </form>
    
    <div id="results"></div>

    <script>
        async function testApiConnection() {
            try {
                const response = await fetch('http://localhost:5187/api/photos');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ API Connection successful. Found ' + data.length + ' photos.', 'success');
                } else {
                    addResult('❌ API Connection failed: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('❌ API Connection error: ' + error.message, 'error');
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                addResult('❌ Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            
            // Using PascalCase field names as expected by the backend
            formData.append('File', file);
            formData.append('AltText', document.getElementById('altText').value);
            formData.append('Caption', document.getElementById('caption').value);
            formData.append('Description', document.getElementById('description').value);
            formData.append('ProjectId', document.getElementById('projectId').value);
            formData.append('Status', document.getElementById('status').value);
            formData.append('SortOrder', document.getElementById('sortOrder').value);
            formData.append('IsHomepageSlider', document.getElementById('isHomepageSlider').checked.toString());
            formData.append('SliderText', document.getElementById('sliderText').value);
            formData.append('AddWatermark', document.getElementById('addWatermark').checked.toString());
            
            // Debug: Show what we're sending
            console.log('Sending FormData:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
            
            try {
                addResult('⏳ Uploading photo...', 'success');
                
                const response = await fetch('http://localhost:5187/api/photos', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    addResult('✅ Photo uploaded successfully! ID: ' + result.id + ', Filename: ' + result.fileName, 'success');
                    console.log('Upload result:', result);
                } else {
                    const errorText = await response.text();
                    addResult('❌ Upload failed (' + response.status + '): ' + errorText, 'error');
                    console.error('Upload error:', errorText);
                }
                
            } catch (error) {
                addResult('❌ Upload error: ' + error.message, 'error');
                console.error('Upload error:', error);
            }
        });

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.insertBefore(div, results.firstChild);
        }

        // Test API connection on page load
        window.addEventListener('load', testApiConnection);
    </script>
</body>
</html>
